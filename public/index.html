<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoQAP - Assinatura</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div class="flex justify-between">
                    <button type="button" onclick="login()"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Entrar
                    </button>
                    <button type="button" onclick="signup()"
                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>

        <!-- Dashboard (hidden by default) -->
        <div id="dashboard" class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Dashboard</h2>
                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    Sair
                </button>
            </div>
            
            <div id="subscriptionStatus" class="mb-6 p-4 bg-gray-100 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Status da Assinatura</h3>
                <p id="statusText">Carregando...</p>
            </div>

            <div id="subscriptionAction" class="text-center">
                <button onclick="handleSubscription()" id="subscriptionButton"
                    class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 text-lg">
                    Assinar Agora
                </button>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
